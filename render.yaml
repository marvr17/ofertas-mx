services:
  - type: web
    name: ofertas-mx
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.18.1
      - key: DATABASE_URL
        value: file:./dev.db
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
    autoDeploy: true
